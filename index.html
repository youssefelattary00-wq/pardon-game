<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Level 1-1</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #87CEEB; display: block; margin: 0 auto; }
        .coin { color: gold; font-size: 30px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 50,
            y: 320,
            width: 30,
            height: 30,
            gravity: 0.5,
            jumpStrength: -10,
            velocityY: 0,
            isJumping: false,
            // Player emoji
            draw: function() {
                ctx.fillText('ðŸ‘¾', this.x, this.y + this.height);
            }
        };

        const coins = [
            { x: 200, y: 300 },
            { x: 300, y: 300 },
            { x: 400, y: 300 }
        ];

        let score = 0;

        function drawCoins() {
            coins.forEach(coin => {
                ctx.fillText('ðŸ’°', coin.x, coin.y);
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.velocityY += player.gravity;
            player.y += player.velocityY;

            // Collision detection with ground
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.isJumping = false;
                player.velocityY = 0;
            }

            // Draw player and coins
            player.draw();
            drawCoins();

            // Collision detection with coins
            coins.forEach((coin, index) => {
                if (player.x < coin.x + 20 && player.x + player.width > coin.x && player.y < coin.y + 20 && player.y + player.height > coin.y) {
                    coins.splice(index, 1);
                    score++;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                player.x += 5;
            } else if (event.key === 'ArrowLeft') {
                player.x -= 5;
            } else if (event.key === ' ' && !player.isJumping) {
                player.velocityY = player.jumpStrength;
                player.isJumping = true;
            }
        });

        gameLoop();
    </script>
</body>
</html>
